<!DOCTYPE html>
<head xmlns:th="http://www.thymeleaf.org">

    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <title>Smart home management system</title>
    <!--favicon-->
    <link href="../images/favicon-32x32.png" rel="icon" type="image/png"/>
    <!-- loader-->
    <link href="../css/pace.min.css" rel="stylesheet"/>
<!--    <script src="../js/pace.min.js"></script>-->
    <script th:src="@{/js/pace.min.js}" type="text/javascript"></script>
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Icons CSS -->
    <link href="../css/icons.css" rel="stylesheet"/>
    <!-- App CSS -->
    <link href="../css/app.css" rel="stylesheet"/>
    <script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
</head>

<body class="bg-theme bg-theme1">
<!-- wrapper -->
<div class="wrapper">
    <div class="section-authentication-login d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-12 col-lg-10 mx-auto">
                <div class="card radius-15">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5">
                                <div class="text-center">
                                    <img alt="" src="../images/logo-icon.png" width="80">
                                    <h3 class="mt-4 font-weight-bold">Welcome Smart Home</h3>
                                </div>

                                <form method="post" th:action="@{/login}">
                                    <div style="text-align: center;"><span style="font-size: 15px;color: red">
<!--                                        ${requestScope.errorMsg}-->
                                    </span>
                                    </div>
                                    <div class="form-group mt-4">
                                        <label>User ID</label>
                                        <input class="form-control" id="userId" name="username" placeholder="Enter your User ID"
                                               type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control" id="passWord" name="password" placeholder="Enter your password"
                                               type="password"/>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col">
                                            <div class="custom-control custom-switch">
                                                <input checked class="custom-control-input" id="customSwitch1"
                                                       type="checkbox">
                                                <label class="custom-control-label" for="customSwitch1">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <div class="form-group col text-right"><a href="../templates/forgot-password.html"><i
                                                class='bx bxs-key mr-2'></i>Forget Password?</a>
                                        </div>
                                    </div>
                                    <span class="text-center mt-4 font-weight-bold " id="valid"
                                          style=" font-size: 15px;color: #f55959"></span>
                                    <div class="btn-group mt-3 w-100">
                                        <button class="btn btn-light btn-block" id="loginBtn" type="submit">Log In
                                        </button>
                                        <button class="btn btn-light" type="submit"><i class="lni lni-arrow-right"></i>
                                        </button>
                                    </div>
                                    <hr>
                                    <div class="text-center">
                                        <p class="mb-0">Don't have an account? <a href="../templates/register.html">Sign up</a>
                                        </p>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="col-lg-6">
                            <img alt="..."
                                 class="card-img login-img h-100" src="../images/login-images/login-frent-img.jpg">
                        </div>
                    </div>
                    <!--end row-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end wrapper -->
</body>

<script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
<script src="../js/loginvalid.js" type="text/javascript"></script>
